{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>CLearning Login</title>

        <!-- Custom fonts for this template-->
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                    <img src="" />
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Crea una cuenta</h1>
                                        </div>
                                        <form class="user" method="post" action="{% url 'users:register' %}">
                                            {% csrf_token %}
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="first_name"
                                                        placeholder="Primer nombre" name="first_name">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="last_name"
                                                        placeholder="Primer apellido" name="last_name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="email"
                                                    placeholder="Correo electronico" name="email">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" id="username"
                                                    placeholder="Nombre de usuario" name="username">
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" class="form-control form-control-user"
                                                        id="password" placeholder="Contraseña" name="password">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="password" class="form-control form-control-user"
                                                        id="password_confirm" placeholder="Repetir contraseña" name="password_confirm">
                                                </div>
                                            </div>

                                            {% if status == 400 %}
                                            
                                            <div class="alert alert-danger alert-dismissible show fade small">
                                                <div class="alert-body">
                                                    <button class="close" data-dismiss="alert"><span>×</span></button>
                                                    {{ message }}
                                                </div>
                                            </div>

                                            {% elif status == 200 or status == 201 %}

                                            <div class="alert alert-success alert-dismissible show fade small">
                                                <div class="alert-body small">
                                                    <button class="close" data-dismiss="alert"><span>×</span></button>
                                                    {{ message }}
                                                </div>
                                            </div>

                                            {% endif %}

                                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Registrar cuenta">
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'users:forgot-password' %}">Olvidaste tu contraseña?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'users:login' %}">Ya tienes una cuenta? Inicia sesión</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    </body>
</html>
